<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About — Two Steps Behind</title>
  <meta name="description" content="About Two Steps Behind — a quiet project of observation, honesty, and human signals." />

  <style>
    :root{
      --bg:#0f1110;
      --card:rgba(22,24,22,.72);
      --card2:rgba(30,32,30,.58);
      --text:#f1eee7;
      --muted:rgba(241,238,231,.70);
      --hair:rgba(241,238,231,.12);
      --shadow:0 18px 60px rgba(0,0,0,.55);
      --radius:18px;

      /* warm aurora glow */
      --glowA:rgba(64,255,170,.10);
      --glowB:rgba(255,200,120,.08);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background:
        radial-gradient(1200px 600px at 10% -10%, var(--glowA), transparent 40%),
        radial-gradient(1000px 500px at 90% 10%, var(--glowB), transparent 45%),
        var(--bg);
      color:var(--text);
      font-family: Georgia, "Times New Roman", serif;
      line-height:1.6;
    }

    a{color:inherit;text-decoration:none}
    a:hover{text-decoration:underline}

    .wrap{
      max-width:980px;
      margin:0 auto;
      padding:26px 18px 60px;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding:14px 18px;
      border-bottom:1px solid var(--hair);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .brand img{
      width:42px;
      height:42px;
      border-radius:50%;
      box-shadow:var(--shadow);
    }

    nav a{
      margin-left:14px;
      opacity:.85;
    }

    nav a.active{
      opacity:1;
      text-decoration:underline;
    }

    .panel{
      margin-top:28px;
      background:var(--card);
      border-radius:var(--radius);
      padding:26px;
      box-shadow:var(--shadow);
    }

    h1{
      font-size:28px;
      margin:0 0 18px;
      letter-spacing:.3px;
    }

    p{
      margin:0 0 18px;
      color:var(--muted);
    }

    .divider{
      height:1px;
      background:var(--hair);
      margin:26px 0;
    }

    footer{
      margin-top:36px;
      padding-top:14px;
      border-top:1px solid var(--hair);
      font-size:14px;
      color:var(--muted);
    }

    @media (max-width:860px){
      .wrap{padding:22px 16px 48px}
      h1{font-size:24px}
    }
  </style>
</head>

<body>
  <div class="wrap">

    <header>
      <a class="brand" href="index.html">
