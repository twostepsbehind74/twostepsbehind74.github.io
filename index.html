<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Two Steps Behind</title>
  <meta name="description" content="Observations from the human field. Short writings and quiet signals." />

  <style>
    :root{
      --bg: #1b1a17;            /* varm mørk bakgrunn */
      --card: #24221d;          /* jord */
      --text: #f1eee7;          /* myk, ikke hvit */
      --muted: rgba(241,238,231,.65);
      --hair: rgba(241,238,231,.12);
      --shadow: 0 14px 40px rgba(0,0,0,.45);
      --radius: 18px;
      --accent: #e7c78f;
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 20% 0%, #2a261f 0%, transparent 60%),
        radial-gradient(1000px 500px at 80% 20%, #231f19 0%, transparent 60%),
        var(--bg);
    }

    a{ color: inherit; text-decoration: none; }

    /* ---------- HEADER ---------- */
    header{
      max-width: 1100px;
      margin: 0 auto;
      padding: 22px 24px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:14px;
    }

    .logo{
      width:44px;
      height:44px;
      object-fit:contain;
      border-radius:12px;
      border:1px solid var(--hair);
      box-shadow: var(--shadow);
      background:#000;
    }

    .brand span{
      font-weight:600;
      letter-spacing:.3px;
    }

    nav{
      display:flex;
      gap:18px;
      font-size:14px;
      color: var(--muted);
    }

    nav a:hover{ color: var(--text); }

    /* ---------- HERO ---------- */
    main{
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 24px 80px;
    }

    .hero{
      background: linear-gradient(
        180deg,
        rgba(255,255,255,.04),
        rgba(255,255,255,0)
      );
      border:1px solid var(--hair);
      border-radius: var(--radius);
      padding: 48px;
      box-shadow: var(--shadow);
      max-width: 760px;
    }

    .hero h1{
      margin:0 0 12px;
      font-size: clamp(28px, 4vw, 42px);
      line-height:1.2;
    }

    .hero p{
      margin:0 0 28px;
      color: var(--muted);
      font-size:16px;
      line-height:1.6;
    }

    .actions{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
    }

    .btn{
      padding:12px 18px;
      border-radius:14px;
      border:1px solid var(--hair);
      background: transparent;
      color: var(--text);
      font-weight:500;
    }

    .btn.primary{
      background: var(--accent);
      color:#1b1a17;
      border-color: transparent;
    }

    .btn:hover{ opacity:.9; }

    /* ---------- FOOTER ---------- */
    footer{
      max-width:1100px;
      margin:60px auto 0;
      padding:24px;
      color: var(--muted);
      font-size:14px;
    }
  </style>
</head>

<body>

  <header>
    <a class="brand" href="index.html">
      <img src="assets/logo.png" alt="Two Steps Behind logo" class="logo" />
      <span>Two Steps Behind</span>
    </a>

    <nav>
      <a href="index.html">Home</a>
      <a href="posts.html">Posts</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Observations from the human field</h1>
      <p>
        A living project — writings, reflections, and small signals gathered
